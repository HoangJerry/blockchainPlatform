<fieldset class="rating">
  <input type="radio" [name]="inputName" value="5" [checked]="selected.doctor_star===5" />
  <label title="Rocks!" (click)='onChangeStar(5)'>5 stars</label>

  <input type="radio" [name]="inputName" value="4" [checked]="selected.doctor_star===4" />
  <label title="Pretty good" (click)='onChangeStar(4)'>4 stars</label>

  <input type="radio" [name]="inputName" value="3" [checked]="selected.doctor_star===3" />
  <label title="Meh" (click)='onChangeStar(3)'>3 stars</label>

  <input type="radio" [name]="inputName" value="2" [checked]="selected.doctor_star===2" />
  <label title="Kinda bad" (click)='onChangeStar(2)'>2 stars</label>

  <input type="radio" [name]="inputName" value="1" [checked]="selected.doctor_star===1" />
  <label title="Sucks big time" (click)='onChangeStar(1)'>1 star</label>
</fieldset>
