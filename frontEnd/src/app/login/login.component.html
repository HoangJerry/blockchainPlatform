<div class="be-wrapper be-login">
  <div class="be-content">
    <div class="main-content container-fluid">
      <div class="splash-container">
        <div class="panel panel-default panel-border-color panel-border-color-primary">
          <div class="panel-heading"><img src="assets/img/logo-xx.png" alt="logo" width="102" height="27" class="logo-img"><span class="splash-description">Please enter your user information.</span></div>
          <div class="panel-body">
            <form action="index.html" method="get">
              <div class="form-group">
                <input name="blockChainID" [(ngModel)]="blockChainID" type="text"  placeholder="Blockchain ID" autocomplete="off" class="form-control">
              </div>
              <div class="form-group">
                <input  name="password" type="password" [(ngModel)]="password" placeholder="Password" class="form-control">
              </div> 
              <div class="form-group login-submit">
                <button data-dismiss="modal" type="submit" class="btn btn-primary btn-xl" (click)="onClickLogin()">Sign me in</button>
              </div>
            </form>
          </div>
        </div>
        <div class="splash-footer"><span>Don't have an account? <a href="#">Sign Up</a></span></div>
      </div>
    </div>
  </div>
</div>
<script src="assets/lib/jquery/jquery.min.js" type="text/javascript"></script>
<script src="assets/lib/perfect-scrollbar/js/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>
<script src="assets/js/main.js" type="text/javascript"></script>
<script src="assets/lib/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript">
  $(document).ready(function(){
  	//initialize the javascript
  	App.init();
  });
  
</script>
